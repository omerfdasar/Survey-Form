<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Clarusway Survey Form</h1>
        <h3 id="description">
          Thank you for taking time to help us improve the platform
        </h3>
      </header>
      <form action="result.html">
        <div class="outer-box">
          <fieldset id="personal-information">
            <div class="input-box">
              <label for="name">Name</label><br>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="input-box">
              <label for="surname">Surname</label><br>
              <input
                type="text"
                name="surname"
                id="surname"
                placeholder="Enter your surname"
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label><br>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="someone@gmail.com"
              />
            </div>
            <div class="input-box">
              <label for="role"
                >Which option best describes your current role</label
              ><br>
              <select name="role" id="role">
                <option value="selected" selected disabled >Select current role</option>
                <option value="Student">Student</option>
                <option value="Currently Working">Currently Working</option>
                <option value="Developer">Developer</option>
              </select>
            </div>
          </fieldset>
          <fieldset id="rest">
            <div class="input-box">
              <label for="recommandation"
                >Would you recommand Clarusway to a friend?</label
              ><br />
              <input
                type="radio"
                name="recommandation"
                id="first-radio"
                value="yes"
                checked
              />
              <label for="first-radio">Definetely, yes</label><br />
              <input
                type="radio"
                name="recommandation"
                id="second-radio"
                value="maybe"
              />
              <label for="second-radio">Maybe</label><br />
              <input
                type="radio"
                name="recommandation"
                id="third-radio"
                value="not-sure"
              />
              <label for="third-radio">Not sure</label><br />
              <input
                type="radio"
                name="recommandation"
                id="fourth-radio"
                value="no"
              />
              <label for="fourth-radio">Definetely, no</label><br />
            </div>

            <div class="input-box">
              <label for="feature"
                >What is your favorite feature of Clarusway?</label
              ><br>
              <select name="feature" id="feature">
                <option value="selected" selected disabled>Select an option</option>
                <option value="Courses">Courses</option>
                <option value="System">System</option>
                <option value="Instructors">Instructors</option>
              </select>
            </div>
            <div class="input-box">
              <label for="improve"
                >What would you like to see improved? (Check all that
                apply)</label
              ><br />
              <input
                type="checkbox"
                name="improve"
                id="first-check"
                value="Front-end Projects"
              />
              <label for="first-check">Front-end Projects</label><br />
              <input
                type="checkbox"
                name="improve"
                id="second-check"
                value="Back-end Projects"
              />
              <label for="second-check">Back-end Projects</label><br />
              <input
                type="checkbox"
                name="improve"
                id="third-check"
                value="Data Science"
              />
              <label for="fourth-check">Data Science</label><br />
              <input
                type="checkbox"
                name="improve"
                id="fourth-check"
                value="Additional Courses"
              />
              <label for="fourth-check">Additional Courses</label><br />
            </div>
          </fieldset>
          <div id="Feedback-booox">
            <div class="input-box">
            <p>Any comments or suggestions?</p><br />
            <textarea
              name="feedback"
              id="feedback"
              cols="50 "
              rows="5"
              placeholder="Enter your comment here.. Thanks for your participation"
            ></textarea>
          </div>
        </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
